# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # needed for sonar blame info and version in gradle
    - run: git fetch --prune --unshallow
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Jars
      run: ./gradlew assemble
    - name: Unit Test
      continue-on-error: true
      run: ./gradlew test
    - name: Jacoco Test Report
      run: ./gradlew jacocoTestReport
    - name: Sonarqube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew -x test -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=moaxcp -Dsonar.login=${SONAR_TOKEN} sonarqube
    - name: Decrypt signing key
      # for tags only if: startsWith(github.ref, 'refs/tags/')
      env:
        ENCRYPTED_SIGNING_PASSPHRASE: ${{ secrets.ENCRYPTED_SIGNING_PASSPHRASE }}
      run: ./decrypt_secret.sh
    - name: Publish snapshot to nexus
      if: ${{!startsWith(github.ref, 'refs/tags/')}}
      run: >
        ./gradlew
        -Pnexus.username=moaxcp
        -Pnexus.password="$NEXUS_PASSWORD"
        -Psigning.keyId=A9A4043B
        -Psigning.secretKeyRingFile=$HOME/secrets/signingkey.gpg
        -Psigning.password="$ENCRYPTED_SIGNING_PASSPHRASE"
        publishAllPublicationsToOSSRepository
    - name: Publish release to nexus
      if: startsWith(github.ref, 'refs/tags/')
      run: >
        ./gradlew
        -Pnexus.username=moaxcp
        -Pnexus.password="$NEXUS_PASSWORD"
        -Psigning.keyId=A9A4043B
        -Psigning.secretKeyRingFile=$HOME/secrets/signingkey.gpg
        -Psigning.password="$ENCRYPTED_SIGNING_PASSPHRASE"
        publishAllPublicationsToOSSRepository
        closeAndReleaseRepository
